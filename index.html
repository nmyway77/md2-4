<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문장 배열영작 연습</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; background: #f6f8fa; }
    .header {
      background: #3b82f6;
      color: #fff;
      padding: 28px 0 18px 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 24px;
      border-radius: 0 0 20px 20px;
    }
    .hint { font-size: 1.2em; margin-bottom: 16px; color: #2c3e50; }
    .sortable { display: flex; flex-wrap: wrap; min-height: 50px; gap: 8px; background: #fff; padding: 12px; border-radius: 8px; box-shadow: 0 1px 4px #0001; margin-bottom: 20px;}
    .word { background: #e0e7ef; border: none; border-radius: 8px; padding: 8px 16px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
    .word:hover { background: #b5cfff; }
    #controls { margin-top: 20px; }
    button { padding: 8px 20px; font-size: 1em; border-radius: 8px; border: none; background: #3b82f6; color: #fff; cursor: pointer; }
    button:active { background: #2563eb; }
    #result { margin-top: 20px; font-size: 1.1em; font-weight: bold; color: #d97706; }
    #navigation { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="header">
    영어 문장 배열 영작 연습<br>
    <span style="font-size:1.1rem;font-weight:normal;letter-spacing:0;color:#dbeafe;">Word Order Sentence Builder</span>
  </div>
  <div id="navigation">
    <button onclick="prevQuestion()">이전</button>
    <span id="progress"></span>
    <button onclick="nextQuestion()">다음</button>
  </div>
  <div class="hint">해석: <strong id="kor"></strong></div>
  <div id="answer" class="sortable"></div>
  <div id="pool" class="sortable"></div>
  <div id="controls">
    <button onclick="resetSentence()">초기화</button>
    <button onclick="checkAnswer()">정답 확인</button>
  </div>
  <div id="result"></div>
  <script>
    // 문제 세트
 const problems = [
  // 본문 1

  },
  {

  {

  },
  {
    kor: "직선 구간에서 Max는 경기의 선두인 Simon의 바로 옆까지 다가간다.",
    eng: ["On", "the", "straightaway,", "Max", "pulls", "right", "beside", "the", "race's", "leader,", "Simon."],
  },
  {

    eng: ["Last", "year,", "Simon", "won", "many", "races,", "but", "Max's", "best", "result", "in", "a", "race", "was", "coming", "in", "fifth", "place."],

  {

  },
  {

  },
  {

    eng: ["He", "doesn't", "want", "to", "miss", "the", "chance", "to", "meet", "his", "role", "model."],
  },

  // 본문 2
  {
    kor: "Max는 열 바퀴를 마치고 이제 다섯 바퀴가 더 남았다.",
    eng: ["Max", "completes", "the", "tenth", "lap", "and", "now", "has", "five", "more", "laps", "to", "go."],
  },
  {
    kor: "Max는 바로 닿을 듯한 거리 앞에 있는 Simon의 카트를 본다.",
    eng: ["Max", "sees", "Simon's", "kart", "ahead,", "just", "out", "of", "Max's", "reach."],
  },
  {
    kor: "Max의 카트는 Simon의 카트에 점점 더 가까이 다가간다.",
    eng: ["Max's", "kart", "gets", "closer", "and", "closer", "to", "Simon's."],
  },
  {
    kor: "그것은 Simon의 카트 뒷부분에 부딪칠락 말락 하다.",

  },
  {
    kor: "그들은 직선 구간으로 차를 몰고 들어가고, Max는 가속 페달을 더 세게 밟는다. '나는 따라잡을 수 있어.' Max가 말한다.",
    eng: ["They", "drive", "into", "the", "straightaway", "and", "Max", "presses", "harder", "on", "the", "gas", "pedal.", "\"I", "can", "catch", "up,\"", "says", "Max."],

    eng: ["Max", "sees", "the", "official", "waving", "a", "white", "flag", "which", "means", "the", "last", "lap.", "Max", "is", "right", "behind", "Simon."],
  },

  },

  },
  {

  // 본문 3
  {

  },
  {
    kor: "\"울 필요 없단다, 얘야.\" 어떤 남자가 말한다. Max는 그의 눈을 믿을 수 없다.",
    eng: ["\"No", "need", "for", "tears,", "kid,\"", "says", "a", "man's", "voice.", "Max", "can't", "believe", "his", "eyes."],
  },
  {
    kor: "그 앞에 서 있는 남자는 L. J. Richards이다!",
    eng: ["The", "man", "who", "is", "standing", "in", "front", "of", "him", "is", "L.", "J.", "Richards!"],
  },
  {
    kor: "\"감사합니다만 저는 우승자가 아니에요.\" Max가 말한다.",
    eng: ["\"Thank", "you,", "but", "I'm", "not", "the", "winner,\"", "says", "Max."],
  },
  {
    kor: "\"정말 아슬아슬한 경기였어. 너는 비록 경기에서 우승하지 못했지만 최선을 다했잖니. 중요한 것은 바로 그거란다!\" L. J. Richards가 말한다.",
    eng: ["\"It", "was", "a", "real", "close", "race.", "Even", "though", "you", "didn't", "win", "the", "race,", "you", "did", "your", "best.", "That's", "the", "thing", "that", "counts!\"", "says", "L.", "J.", "Richards."],
  },
  {
    kor: "'내가 최선을 다했었나?' Max는 생각한다. 잠시 후에 그는 미소를 짓는다. \"네, 저는 최선을 다했다고 생각해요.\"",
    eng: ["'Did", "I", "do", "my", "best?'", "thinks", "Max.", "After", "a", "moment,", "he", "smiles.", "\"Yeah,", "I", "guess", "I", "did.\""],
  }
];


    let currentIdx = 0;
    let poolWords = [];
    let chosen = [];

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }

    function render() {
      document.getElementById("kor").textContent = problems[currentIdx].kor;
      document.getElementById("progress").textContent =
        (currentIdx + 1) + " / " + problems.length;
      answer.innerHTML = chosen.map((w, i) =>
        `<button class="word" onclick="removeWord(${i})">${w}</button>`
      ).join('');
      pool.innerHTML = poolWords.map((w, i) =>
        `<button class="word" onclick="chooseWord(${i})">${w}</button>`
      ).join('');
      result.innerHTML = '';
    }

    function chooseWord(i) {
      chosen.push(poolWords[i]);
      poolWords.splice(i, 1);
      render();
    }
    function removeWord(i) {
      poolWords.push(chosen[i]);
      chosen.splice(i, 1);
      render();
    }
    function resetSentence() {
      poolWords = shuffle(problems[currentIdx].eng);
      chosen = [];
      render();
    }
    function checkAnswer() {
      if (chosen.join(' ') === problems[currentIdx].eng.join(' ')) {
        result.innerHTML = "정답입니다! 🎉";
      } else {
        result.innerHTML = "아쉽지만 정답이 아닙니다. 다시 시도해보세요.";
      }
    }
    function nextQuestion() {
      if (currentIdx < problems.length - 1) {
        currentIdx++;
        resetSentence();
      }
    }
    function prevQuestion() {
      if (currentIdx > 0) {
        currentIdx--;
        resetSentence();
      }
    }

    // 시작
    resetSentence();
  </script>
</body>
</html>
